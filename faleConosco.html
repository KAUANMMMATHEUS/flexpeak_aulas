<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/faleConosco.css">
    <title>Fale Conosco</title>
</head>
<body>
    <div class="container">
    <h1 id="titulo-form">Fale Conosco</h1>
    <form aria-labelledby="titulo-form">
        <div>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="name"type="text" placeholder="Digite seu Nome">
                    <label for="cpf">CPF: </label>
                    <input type="number" name="" id="cpf" placeholder="000.000.000-00">
                </div>
                <div>
                    <label for="genero">Genero: </label>
                    <input type="radio" name="genero" id="">Masculino
                    <input type="radio" name="genero" id="">Feminino
                    <input type="radio" name="genero" id=""> Outros
                    <input type="text" id="outros" disabled>
                </div>
                <div>
                    <label for="nacionalidade">Nacionalidade</label>
                    <select name="nacionalidade" id="">
                        <option value=""select></option>
                        <option value="">Brasil</option>
                        <option value="">Venezuela</option>
                        <option value="">India</option>
                    </select>
                    <label for="naturalidade" hidden>Naturalidade</label>
                    <select name="naturalidade" id=""hidden>
                        <option value=""select></option>
                        <option value="">Amazonas</option>
                        <option value="">Amapa</option>
                        <option value="">Para</option>
                    </select>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Dados Pessoais </legend>
                <div>
                    <label for="user">Usuario</label>
                    <input type="text" name="user" placeholder="Digite o nome de usuario">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="" placeholder="Digite sua senha">
                    <input type="password" name="senha" id="" placeholder="confirme sua senha">
                    <button>Ver</button>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Preferencias</legend>
                <label for="Musicas">musicas:</label>
                <input type="checkbox"name="musicas" id=""checked>Rock
                <input type="checkbox"name="musicas" id="">MPB
            </fieldset>
        </div>
    </form>
</div>
</body>
</html>
